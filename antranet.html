<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Antranet</title>
  <style>
    body {
      margin: 0;
      background: #0d1117;
      color: #fff;
      font-family: Inter, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 3px;
      background: #161b22;
      border-bottom: 1px solid #30363d;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 20px;
      background: #161b22;
      border-bottom: 1px solid #30363d;
    }

    input {
      width: 50%;
      padding: 12px 16px;
      border-radius: 8px;
      border: none;
      font-size: 18px;
      background: #0d1117;
      color: #fff;
      outline: 1px solid #30363d;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #4a6cff;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background: #3a56d6;
    }

    iframe {
      flex: 1;
      width: 100%;
      border: none;
      background: #0d1117;
    }
  </style>
</head>
<body>

<header>Antranet</header>

<div class="search-bar">
  <input id="search" type="text" placeholder="Search the webâ€¦">
  <button id="go">Search</button>
</div>

<iframe id="results" src=""></iframe>

<script>
  const input = document.getElementById("search");
  const button = document.getElementById("go");
  const frame = document.getElementById("results");

  function runSearch() {
    const q = encodeURIComponent(input.value);
    window.location.href = "?search=" + q;
  }

  button.addEventListener("click", runSearch);

  input.addEventListener("keydown", function(e) {
    if (e.key === "Enter") runSearch();
  });

  // Load results if ?search= exists
  const params = new URLSearchParams(window.location.search);
  const query = params.get("search");

  if (query) {
    input.value = query;
    frame.src = "https://duckduckgo.com/lite/?q=" + encodeURIComponent(query);
  }
</script>

</body>
</html>
